{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2 class="mb-4 text-center">Welcome to Gerard's Game Shop!</h2>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for p in products %}
    <div class="col">
        <div class="card h-100 shadow-sm">
            <img src="{{ p.product_image.url }}" class="card-img-top" alt="{{ p.name }}">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ p.name }}</h5>
                <p class="card-text">{{ p.description }}</p>
                <p class="fw-bold mt-auto">â‚¬{{ p.price }}</p>
                <a href="/product/{{ p.id }}/" class="btn btn-primary w-100 mt-2">View / Buy</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Order History{% endblock %}

{% block content %}
<h2 class="mb-4">Previous Orders</h2>
<table class="table table-striped table-hover align-middle">
    <thead class="table-light">
        <tr>
            <th>Order ID</th>
            <th>Date Ordered</th>
            <th>Shipping Address</th>
            <th>Total Price</th>
        </tr>
    </thead>
    <tbody>
        {% for ord in orders %}
        <tr>
            <td>{{ ord.id }}</td>
            <td>{{ ord.date_ordered }}</td>
            <td>{{ ord.shipping_addr }}</td>
            <td>â‚¬{{ ord.total_price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#6f42c1;" mb-4>
  <div class="container">
    <a class="navbar-brand" href="/">Gerard's Game Shop ðŸŽ²</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/basket">Basket</a></li>
        <li class="nav-item"><a class="nav-link" href="/orderhistory/">Previous Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="/feedback">Feedback</a></li>
        {% if user.is_authenticated %}
          <li class="nav-item"><span class="nav-link">Welcome, {{ user.username }}</span></li>
          <li class="nav-item"><a class="nav-link btn btn-light btn-sm ms-2" href="/logout/">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link btn btn-light btn-sm ms-2" href="/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link btn btn-light btn-sm ms-2" href="/register/">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-5">
    {% block content %}
    {% endblock %}
</div>


<footer class="text-white py-3 mt-auto text-center" style="background-color:#6f42c1;">
     Gerard's Game Shop :D
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
